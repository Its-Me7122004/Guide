<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survival Guide</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.8s ease, color 0.8s ease;
      background-color: #f0f2f5;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      animation: titleWave 2s ease-in-out infinite;
      background: linear-gradient(45deg, #333, #666);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    @keyframes titleWave {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    .mood-buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.1rem;
      color: white;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .calm {
      background-color: #85c1e9;
      animation: pulseCalm 2s infinite;
    }

    .energetic {
      background-color: #e74c3c;
      animation: pulseEnergetic 2s infinite;
    }

    .focused {
      background-color: #2c3e50;
      animation: pulseFocused 2s infinite;
    }

    @keyframes pulseCalm {
      0%, 100% {
        background-color: #85c1e9;
      }
      50% {
        background-color: #5dade2;
      }
    }

    @keyframes pulseEnergetic {
      0%, 100% {
        background-color: #e74c3c;
      }
      50% {
        background-color: #cb4335;
      }
    }

    @keyframes pulseFocused {
      0%, 100% {
        background-color: #2c3e50;
      }
      50% {
        background-color: #1a2530;
      }
    }

    /* Theme Colors with smooth transitions */
    body.calm {
      background-color: #d4e6f1;
      color: #004d66;
    }

    body.energetic {
      background-color: #f5b7b1;
      color: #fff;
    }

    body.focused {
      background-color: #17202a;
      color: #e0e0e0;
    }

    /* Added floating animation for container */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .container {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Mood</h1>
    <div class="mood-buttons">
      <a href="./break.html" class="calm btn" onclick="changeMood('calm')">Let's vibe!</a>
      <a href="./event.html" class="energetic btn" onclick="changeMood('energetic')">Excited!?</a>
      <a href="./study.html" class="focused btn" onclick="changeMood('focused')">Study matters?</a>
    </div>
  </div>

  <script>
    function changeMood(mood) {
      document.body.className = mood;
    }
  </script>
</body>
</html>
