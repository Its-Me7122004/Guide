<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survival Guide</title>
  
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .container {
      text-align: center;
    }

    .mood-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    
    .calm { background-color: #85c1e9; }
    .energetic { background-color: #e74c3c; }
    .focused { background-color: #2c3e50; }

    /* Theme Colors */
   
    body.calm { background-color: #d4e6f1; color: #004d66; }
    body.energetic { background-color: #f5b7b1; color: #fff; }
    body.focused { background-color: #17202a; color: #e0e0e0; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Choose Your Mood</h1>
    <div class="mood-buttons">
      
      <a href="./break.html" class="calm btn" onclick="changeMood('calm')">Let's vibe!</a>
      <a href="./event.html" class="energetic btn" onclick="changeMood('energetic')">Excited!?</a>
      <a href="./study.html" class="focused btn" onclick="changeMood('focused')">Study matters?</a>
    </div>
  </div>

  <script>
    function changeMood(mood) {
      document.body.className = mood;
    }
  </script>

</body>
</html>
